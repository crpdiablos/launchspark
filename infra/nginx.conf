server {
  listen 80;
  server_name _;
  client_max_body_size 50M;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer;
  location /api/ { proxy_pass http://backend:3001/; proxy_set_header Host $host; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
  location /generated/ { proxy_pass http://backend:3001/generated/; }
  location / { proxy_pass http://frontend:80/; }
}
